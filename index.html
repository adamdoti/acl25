<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACL 2025</title>
    
    <!-- Cache busting meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="styles/splash-quote.css">
    <meta name="description" content="Austin City Limits Music Festival 2025 - Group Trip Planning">
    <meta name="theme-color" content="#0a1419">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div id="aclheader" class="header">
            <div class="logo-container">
                <img src="./images/acl-horz.png" alt="ACL 2025" class="header-logo"><br>
                <span class="celebration-title">A Celebration of the Mandi Pants.</span>
            </div>
        </div>
        
        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="schedule" onclick="showTab('schedule')">Schedule</button>
            <button class="nav-tab" data-tab="attendees" onclick="showTab('attendees')">Fidgets</button>
            <button class="nav-tab" data-tab="lineup" onclick="showTab('lineup')">Lineup</button>
            <button class="nav-tab" data-tab="merch" onclick="showTab('merch')">Merch</button>
            <button class="nav-tab" data-tab="info" onclick="showTab('info')">Info</button>
        </div>
        
        <!-- Tab Content -->
        <div id="schedule" class="tab-content active">
            <div class="loading">
                <p>Loading schedule...</p>
            </div>
        </div>
        
        <div id="attendees" class="tab-content">
            <div class="loading">
                <p>Loading the fidgets...</p>
            </div>
        </div>
        
        <div id="lineup" class="tab-content">
            <div class="loading">
                <p>Loading lineup...</p>
            </div>
        </div>
        
        <div id="merch" class="tab-content">
            <div class="loading">
                <p>Loading merch...</p>
            </div>
        </div>
        
        <div id="info" class="tab-content">
            <div class="loading">
                <p>Loading info...</p>
            </div>
        </div>
        
        <!-- Theme Toggle at Bottom -->
        <div class="bottom-theme-toggle">
            <button class="theme-toggle" id="theme-toggle-btn">
                <span id="theme-icon">üåô</span>
                <span id="theme-text">Dark</span>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        Vibe-coded with ‚ù§Ô∏è by a fidget. <br>
        Fidgets hallucinate, please check for accuracy.
    </footer>
    
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
    <!-- just before </body> -->
<div id="splash-quote-overlay" role="dialog" aria-live="polite" aria-label="Loading quote">
    <div class="sq-card">
      <blockquote class="sq-text" id="splash-quote-text">Loading‚Ä¶</blockquote>
      <div class="sq-attrib" id="splash-quote-author">‚Äî</div>
    </div>
  </div>
  
  <script type="module" src="js/splash-quote.js"></script>
</body>
</html>
